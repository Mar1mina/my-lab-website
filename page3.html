<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Full Screen Layout</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
}

.container {
  display: flex;
  flex-direction: column;
  height: 100vh; 
}


.top, .bottom {
  flex: 0 0 25%;
  padding: 10px;
  text-align: center;
}

.top {
  background: #e6f7ff;
}

.bottom {
  background: #f9e6ff;
}


.middle {
  flex: 1;
  display: flex;
}

.box {
  padding: 10px;
}

.left {
  flex: 1;
  background: #fff8e6;
}

.center {
  flex: 2;
  background: #e6ffe6;
}

.right {
  flex: 1;
  background: #ffe6e6;
}

@media (max-width: 600px) {
  .middle {
    flex-direction: column;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="top">Top Section (25%)</div>

  <div class="middle">
    <div class="box left">Left (25%)</div>
    <div class="box center">Center (50%)</div>
    <div class="box right">Right (25%)</div>
  </div>

  <div class="bottom">Bottom Section (25%)</div>
</div>

</body>
</html>
